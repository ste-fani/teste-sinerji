<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Lista de Usuários</title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:toolbar id="toolbar">
			<f:facet name="left">
				<p:commandButton value="Novo Cadastro" action="cadastrousuario" />
				<p:commandButton value="Excluir"
					disabled="#{!usuarioBean.usuarioSelecionado}"
					actionListener="#{usuarioBean.excluirUsuario}"
					update="usuariosDataTable toolbar" process="@this" />
			</f:facet>
		</p:toolbar>

		<p:dataTable id="usuariosDataTable"
			value="#{usuarioBean.listaUsuarios}" var="usuario"
			emptyMessage="Nenhum usuário cadastrado" rows="10"
			selectionMode="single" selection="#{usuarioBean.usuario}"
			rowKey="#{usuario.id}">

			<f:facet name="header">
				<div class="user-table-header">
					<span style="font-weight: bold">Lista de Usuários</span>
				</div>
			</f:facet>

			<p:ajax event="rowSelect" update="frm:toolbar" />
			<p:ajax event="rowUnselect" update="frm:toolbar" />

			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nome}" />
			</p:column>

			<p:column headerText="Idade">
				<h:outputText value="#{usuario.idade} anos" />
			</p:column>

			<p:column headerText="Sexo">
				<h:outputText value="#{usuario.sexo.sexo}" />
			</p:column>

			<p:column headerText="Endereço">
				<h:outputText value="#{usuario.endereco.logradouro}, #{usuario.endereco.numero}, #{usuario.endereco.cidade}-#{usuario.endereco.estado}" />
				<br />
				<h:outputText value="CEP: #{usuario.endereco.cep}" />
			</p:column>

			<p:column exportable="false" ariaHeaderText="Ações">
				<p:commandButton icon="pi pi-pencil"
					styleClass="edit-button rounded-button ui-button-success"
					process="@this">
					<f:setPropertyActionListener value="#{usuario}"
						target="#{usuarioBean.usuarioSelecionado}" />
				</p:commandButton>

				<p:commandButton class="ui-button-warning rounded-button"
					icon="pi pi-trash" process="@this">
					<f:setPropertyActionListener value="#{usuario}"
						target="#{usuarioBean.usuarioSelecionado}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
