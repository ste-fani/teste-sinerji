<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h:form id="formUsuario">
		<p:messages closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:toolbar id="toolbar">
			<p:toolbarGroup>
				<p:commandButton id="btn-voltar" value="Voltar"
					icon="pi pi-arrow-left" action="index?faces-redirect=true"
					process="@this" />
			</p:toolbarGroup>
			<p:toolbarGroup>
				<span style="font-weight: bold; font-size: 1.5rem">Cadastro
					de Usuário</span>
			</p:toolbarGroup>
			<p:toolbarGroup></p:toolbarGroup>
		</p:toolbar>

		<p:outputPanel id="panel" styleClass="mb-2">
			<h3>Dados Pessoais</h3>
			<h:panelGrid columns="4" cellpadding="7">

				<p:outputLabel for="nome" value="Nome Completo" />
				<p:inputText id="nome" value="#{usuarioBean.usuario.nome}"
					required="true">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="nome" />
				<h:outputText value="#{usuarioBean.usuario.nome}" />

				<p:outputLabel for="idade" value="Idade:" />
				<p:inputText id="idade" value="#{usuarioBean.usuario.idade}"
					required="true" />
				<p:message for="idade" />
				<h:outputText value="#{usuarioBean.usuario.idade}" />

				<p:outputLabel for="sexo" value="Sexo:" />
				<p:selectOneMenu id="sexo" value="#{usuarioBean.usuario.sexo}"
					required="true">
					<f:selectItem itemLabel="Selecione o sexo"
						itemValue="Selecione o sexo" />
					<f:selectItems value="#{usuarioBean.tipoSexo}" var="tipoSexo"
						itemLabel="#{tipoSexo.sexo}" itemValue="#{tipoSexo}" />
				</p:selectOneMenu>
				<p:message for="sexo" />
				<h:outputText value="#{usuarioBean.usuario.sexo}" />

			</h:panelGrid>

			<h3>Endereço</h3>
			<h:panelGrid columns="4" cellpadding="7">

				<p:outputLabel for="logradouro" value="Logradouro:"
					style="margin-right: 10px" />
				<p:inputText id="logradouro"
					value="#{usuarioBean.endereco.logradouro}" required="true" />
				<p:message for="logradouro" />
				<h:outputText value="#{usuarioBean.endereco.logradouro}" />

				<p:outputLabel for="numero" value="Numero:" />
				<p:inputText id="numero" value="#{usuarioBean.endereco.numero}"
					required="true" />
				<p:message for="numero" />
				<h:outputText value="#{usuarioBean.endereco.numero}" />

				<p:outputLabel for="cep" value="CEP:" />
				<p:inputMask id="cep" value="#{usuarioBean.endereco.cep}"
					mask="99999-999" showMaskOnHover="false" required="true" />
				<p:message for="cep" />
				<h:outputText value="#{usuarioBean.endereco.cep}" />

				<p:outputLabel for="cidade" value="Cidade:" />
				<p:inputText id="cidade" value="#{usuarioBean.endereco.cidade}"
					required="true" />
				<p:message for="cidade" />
				<h:outputText value="#{usuarioBean.endereco.cidade}" />

				<p:outputLabel for="estado" value="Estado (UF):" />
				<p:inputText id="estado" value="#{usuarioBean.endereco.estado}"
					required="true" />
				<p:message for="estado" />
				<h:outputText value="#{usuarioBean.endereco.estado}" />

			</h:panelGrid>

			<p:commandButton id="botao" value="Salvar" validateClient="true"
				action="#{usuarioBean.salvarUsuario}" />
		</p:outputPanel>
	</h:form>
</h:body>
</html>
