<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>Cadastro de Usuário</title>
	</h:head>
	<h:body>
		<h:form id="formUsuario">
			<h2>Cadastro de Usuário</h2>
			<h:inputHidden id="usuarioId" value="#{usuarioBean.usuario.id}"/>
			<h:outputLabel for="nome" value="Nome"/>
			<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />
			<h:outputLabel for="idade" value="Idade"/>
			<h:inputText id="idade" value="#{usuarioBean.usuario.idade}" />
			<h:outputLabel for="sexo" value="Sexo"/>
			<h:selectOneMenu id="sexo" value="#{usuarioBean.usuario.sexo}">
				<f:selectItem itemLabel="Selecione o sexo" itemValue="Selecione o sexo" />
				<f:selectItems value="#{usuarioBean.tipoSexo}" var="sexo" itemLabel="#{sexo.sexo}" itemValue="#{sexo}" />
			</h:selectOneMenu>
			<h:commandButton id="botao" value="Próximo" action="#{usuarioBean.salvarUsuario}"/>
		</h:form>
	</h:body>
</html>
