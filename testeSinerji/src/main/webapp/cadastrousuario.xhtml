<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h:form id="formUsuario">
		<h2>Cadastro de Usuário</h2>

		<p:outputPanel id="panel" styleClass="mb-2">
			<h:panelGrid columns="2" cellpadding="7">

				<p:outputLabel for="nome" value="Nome Completo" />
				<p:inputText id="nome" value="#{usuarioBean.usuario.nome}"
					required="true">
					<f:validateLength minimum="2" />
				</p:inputText>

				<p:outputLabel for="idade" value="Idade:" />
				<p:inputText id="idade" value="#{usuarioBean.usuario.idade}"
					required="true" />

				<p:outputLabel for="sexo" value="Sexo:" />
				<p:selectOneMenu id="sexo" value="#{usuarioBean.usuario.sexo}"
					required="true">
					<f:selectItem itemLabel="Selecione o sexo"
						itemValue="Selecione o sexo" />
					<f:selectItems value="#{usuarioBean.tipoSexo}" var="tipoSexo"
						itemLabel="#{tipoSexo.sexo}" itemValue="#{tipoSexo}" />
				</p:selectOneMenu>
				<p:commandButton id="botao" value="Salvar"
					action="#{usuarioBean.salvarUsuario}"/>
			</h:panelGrid>
		</p:outputPanel>

		<div></div>
	</h:form>
</h:body>
</html>
